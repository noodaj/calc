<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="files/1234.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <header class="header">Calculator</header>
    <main class= "main">
        <div class="calc">
            <div class="screen">
                <div class="lastScreen" id="last"></div>
                <div class="curScreen" id="cur">0</div>
            </div>

            <div class="clean">
                <button class="clear">Clear</button>
                <button class="delete">Delete</button>
            </div>

            <div class="button-grid">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttonsOp" id="operator">/</button>

                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttonsOp" id="operator">*</button>

                <button class="buttons">1</button>
                <button class="buttons">2</button>
                <button class="buttons">3</button>
                <button class="buttonsOp" id="operator">-</button>

                <button class="buttons">.</button>
                <button class="buttons">0</button>
                <button class="buttonsEq" id='equals'>=</button>
                <button class="buttonsOp" id="operator">+</button>

            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
